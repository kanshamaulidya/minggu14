<html>

        <script>
            function validateForm(){
                let x = document.forms["myform"]["fname"].value;
                if(x==" "){
                    alert("Harus Terisi");
                    return false;
                }
            }

    </head>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
