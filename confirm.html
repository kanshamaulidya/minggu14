<html>
    <head>
        <title>Jendela Dialog Confirm</title>
    </head>
    <body>
        <script type="text/javascript">
            var iya=confirm("Apakah kamu ingin belajar Javascript")

            if(iya){
                window.location.replace("https://www.w3schools.com/js/default.asp")
            }else{
                document.write("Tetap disinisaja")
            }

        </script>
    </body>
</html>
