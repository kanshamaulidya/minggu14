<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Type</h2>
        <p>Contoh JavaScript Data Types: </p>
        <p id="demo"></p>
        <script>
            var x;  //Now is undefined
            x = 5;  //Now is a Number
            x = "John"; //Now is a String

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
